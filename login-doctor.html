<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Login - MediSchedule</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    style="
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    "
  >
    <div
      class="container-fluid py-3 bg-white shadow-sm d-flex justify-content-between align-items-center"
    >
      <div class="logo">
        <img src="logo.png" alt="MediSchedule Logo" style="height: 50px" />
      </div>
      <div>
        <a href="register-doctor.html" class="btn btn-outline-danger me-2"
          >Register</a
        >
        <a href="login-doctor.html" class="btn btn-danger">Doctor Login</a>
      </div>
    </div>

    <div
      class="container mt-5 p-4 bg-white rounded shadow"
      style="max-width: 600px; opacity: 0.95"
    >
      <h3 class="text-center text-danger mb-4">Doctor Login</h3>
      <form method="POST" action="login_doctor.php">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-danger w-100">Login</button>
      </form>

      <!-- Toggle buttons to switch between login types -->
      <div class="text-center mt-4">
        <a href="login-admin.html" class="btn btn-outline-danger"
          >Switch to Admin Login</a
        >
        <a href="login-patient.html" class="btn btn-outline-danger"
          >Switch to Patient Login</a
        >
      </div>
    </div>
  </body>
</html>
