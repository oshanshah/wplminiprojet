<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Registration - MediSchedule</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    style="
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    "
  >
    <div
      class="container-fluid py-3 bg-white shadow-sm d-flex justify-content-between align-items-center"
    >
      <div class="logo">
        <img src="logo.png" alt="MediSchedule Logo" style="height: 50px" />
      </div>
      <div>
        <a href="login-patient.html" class="btn btn-outline-danger me-2"
          >Login</a
        >
        <a href="register-patient.html" class="btn btn-danger">Register</a>
      </div>
    </div>

    <div
      class="container mt-5 p-4 bg-white rounded shadow"
      style="max-width: 600px; opacity: 0.95"
    >
      <h3 class="text-center text-danger mb-4">Register as Patient</h3>
      <form method="POST" action="register_patient.php">
        <div class="row mb-3">
          <div class="col">
            <label for="first_name" class="form-label">First Name</label>
            <input
              type="text"
              name="first_name"
              id="first_name"
              class="form-control"
              required
            />
          </div>
          <div class="col">
            <label for="last_name" class="form-label">Last Name</label>
            <input
              type="text"
              name="last_name"
              id="last_name"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input
            type="date"
            name="dob"
            id="dob"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select name="gender" id="gender" class="form-select" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input
            type="tel"
            name="phone_number"
            id="phone_number"
            class="form-control"
            required
          />
        </div>
        <div class="mb-4">
          <label for="address" class="form-label">Address</label>
          <textarea
            name="address"
            id="address"
            rows="3"
            class="form-control"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-danger w-100">Register</button>
      </form>

      <!-- Toggle to Doctor Registration
      <div class="text-center mt-4">
        <a href="register-doctor.html" class="btn btn-outline-danger"
          >Switch to Doctor Registration</a
        >
      </div> -->
    </div>
  </body>
</html>
